production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12
  r2_sync:
    class: R2SyncJob
    # Reduced to weekly since real-time push handles most ingestion
    # Acts as safety net to catch any missed files
    schedule: every sunday at 4am
  transmission_duration:
    class: TransmissionDurationJob
    schedule: every hour at minute 15

development:
  r2_sync:
    class: R2SyncJob
    # Reduced frequency since real-time push handles ingestion
    schedule: every 10 minutes
  transmission_duration:
    class: TransmissionDurationJob
    schedule: every 10 minutes
